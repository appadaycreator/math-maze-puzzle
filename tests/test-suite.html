        .test-status {

        .test-status.passed {

        .test-status.failed {

        .test-status.pending {

        .test-summary {

        .stat-number {

        .stat-passed .stat-number {

        .stat-failed .stat-number {

        }
        
        .stat-pending .stat-number {

        .stat-total .stat-number {

        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {

        .error-details {

        @media (max-width: 768px) {

<body>

        </div>
        
        <div class="test-content">

                <div class="summary-stats">

                        <div class="stat-number" id="totalTests">0</div>

                        <div class="stat-label">ÊàêÂäü</div>

                    <div class="stat stat-failed">

                        <div class="stat-label">Â§±Êïó</div>
                    </div>

                        <div class="stat-number" id="pendingTests">0</div>
                        <div class="stat-label">‰øùÁïô</div>

                </div>

            <div class="test-results" id="testResults">
                <!-- „ÉÜ„Çπ„ÉàÁµêÊûú„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô -->

    <!-- ‰æùÂ≠òÈñ¢‰øÇ -->
    <script src="../js/main.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/maze.js"></script>

    <script src="../js/ui.js"></script>

    <script>
        // „ÉÜ„Çπ„Éà„Çπ„Ç§„Éº„ÉàÁÆ°ÁêÜ
        class TestSuite {
            constructor() {
                this.tests = [];
                this.currentTestIndex = 0;
                this.results = {
                    total: 0,
                    passed: 0,
                    failed: 0,
                    pending: 0
                };
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                document.getElementById('runAllTests').addEventListener('click', () => this.runAllTests());
                document.getElementById('runUnitTests').addEventListener('click', () => this.runTestGroup('unit'));
                document.getElementById('runUITests').addEventListener('click', () => this.runTestGroup('ui'));
                document.getElementById('runGameTests').addEventListener('click', () => this.runTestGroup('game'));
                document.getElementById('clearResults').addEventListener('click', () => this.clearResults());
            }
            
            addTest(name, testFunction, group = 'unit') {
                this.tests.push({
                    name,
                    testFunction,
                    group,
                    status: 'pending',
                    error: null
                });
            }
            
            async runAllTests() {
                this.clearResults();
                await this.runTests(this.tests);
            }
            
            async runTestGroup(group) {
                this.clearResults();
                const groupTests = this.tests.filter(test => test.group === group);
                await this.runTests(groupTests);
            }
            
            async runTests(tests) {
                this.disableButtons();
                this.results = { total: tests.length, passed: 0, failed: 0, pending: tests.length };
                this.updateSummary();
                
                for (let i = 0; i < tests.length; i++) {
                    const test = tests[i];
                    this.updateProgress((i / tests.length) * 100);
                    
                    try {
                        await test.testFunction();
                        test.status = 'passed';
                        this.results.passed++;
                        this.results.pending--;
                    } catch (error) {
                        test.status = 'failed';
                        test.error = error.message;
                        this.results.failed++;
                        this.results.pending--;
                    }
                    
                    this.renderTestResult(test);
                    this.updateSummary();
                    
                    // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâÊ¨°„ÅÆ„ÉÜ„Çπ„Éà„ÇíÂÆüË°å
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                this.updateProgress(100);
                this.enableButtons();
            }
            
            renderTestResult(test) {
                const resultsContainer = document.getElementById('testResults');
                let groupContainer = document.querySelector(`[data-group="${test.group}"]`);
                
                if (!groupContainer) {
                    groupContainer = document.createElement('div');
                    groupContainer.className = 'test-group';
                    groupContainer.dataset.group = test.group;
                    
                    const header = document.createElement('div');
                    header.className = 'test-group-header';
                    header.textContent = this.getGroupTitle(test.group);
                    groupContainer.appendChild(header);
                    
                    resultsContainer.appendChild(groupContainer);
                }
                
                const testCase = document.createElement('div');
                testCase.className = `test-case ${test.status}`;
                
                const testName = document.createElement('div');
                testName.className = 'test-name';
                testName.textContent = test.name;
                
                const testStatus = document.createElement('div');
                testStatus.className = `test-status ${test.status}`;
                testStatus.textContent = this.getStatusText(test.status);
                
                testCase.appendChild(testName);
                testCase.appendChild(testStatus);
                
                if (test.error) {
                    const errorDetails = document.createElement('div');
                    errorDetails.className = 'error-details';
                    errorDetails.textContent = test.error;
                    testCase.appendChild(errorDetails);
                }
                
                groupContainer.appendChild(testCase);
            }
            
            getGroupTitle(group) {
                const titles = {
                    unit: '„É¶„Éã„ÉÉ„Éà„ÉÜ„Çπ„Éà',
                    ui: 'UI„ÉÜ„Çπ„Éà',
                    game: '„Ç≤„Éº„É†„É≠„Ç∏„ÉÉ„ÇØ„ÉÜ„Çπ„Éà'
                };
                return titles[group] || '„Åù„ÅÆ‰ªñ„ÅÆ„ÉÜ„Çπ„Éà';
            }
            
            getStatusText(status) {
                const texts = {
                    passed: 'ÊàêÂäü',
                    failed: 'Â§±Êïó',
                    pending: '‰øùÁïô'
                };
                return texts[status] || status;
            }
            
            updateProgress(percentage) {
                const progressFill = document.getElementById('progressFill');
                progressFill.style.width = `${percentage}%`;
            }
            
            updateSummary() {
                const summary = document.getElementById('testSummary');
                summary.style.display = 'block';
                
                document.getElementById('totalTests').textContent = this.results.total;
                document.getElementById('passedTests').textContent = this.results.passed;
                document.getElementById('failedTests').textContent = this.results.failed;
                document.getElementById('pendingTests').textContent = this.results.pending;
            }
            
            clearResults() {
                document.getElementById('testResults').innerHTML = '';
                document.getElementById('testSummary').style.display = 'none';
                this.updateProgress(0);
                this.results = { total: 0, passed: 0, failed: 0, pending: 0 };
            }
            
            disableButtons() {
                const buttons = document.querySelectorAll('.test-btn');
                buttons.forEach(btn => btn.disabled = true);
            }
            
            enableButtons() {
                const buttons = document.querySelectorAll('.test-btn');
                buttons.forEach(btn => btn.disabled = false);
            }
        }
        
        // „ÉÜ„Çπ„Éà„Çπ„Ç§„Éº„Éà„ÇíÂàùÊúüÂåñ
        const testSuite = new TestSuite();
        
        // „É¶„Éã„ÉÉ„Éà„ÉÜ„Çπ„Éà„ÇíËøΩÂä†
        testSuite.addTest('Utils.formatTime() „ÉÜ„Çπ„Éà', () => {
            if (typeof Utils === 'undefined') throw new Error('Utils „ÅåÂÆöÁæ©„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            const formatted = Utils.formatTime(125);
            if (formatted !== '2:05') throw new Error(`ÊúüÂæÖÂÄ§: 2:05, ÂÆüÈöõ: ${formatted}`);
        }, 'unit');
        
        testSuite.addTest('Utils.random() „ÉÜ„Çπ„Éà', () => {
            if (typeof Utils === 'undefined') throw new Error('Utils „ÅåÂÆöÁæ©„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            const result = Utils.random(1, 10);
            if (result < 1 || result > 10) throw new Error(`ÁØÑÂõ≤Â§ñ„ÅÆÂÄ§: ${result}`);
        }, 'unit');
        
        testSuite.addTest('CONFIG Ë®≠ÂÆö„ÉÜ„Çπ„Éà', () => {
            if (typeof CONFIG === 'undefined') throw new Error('CONFIG „ÅåÂÆöÁæ©„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            if (!CONFIG.LANGUAGE) throw new Error('LANGUAGE „ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            if (!CONFIG.FONT_SIZE) throw new Error('FONT_SIZE „ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
        }, 'unit');
        
        // „Ç≤„Éº„É†„É≠„Ç∏„ÉÉ„ÇØ„ÉÜ„Çπ„Éà„ÇíËøΩÂä†
        testSuite.addTest('GameState ÂàùÊúüÂåñ„ÉÜ„Çπ„Éà', () => {
            if (typeof GameState === 'undefined') throw new Error('GameState „ÅåÂÆöÁæ©„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            const game = new GameState();
            if (game.level !== 1) throw new Error('ÂàùÊúü„É¨„Éô„É´„Åå1„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì');
            if (game.stage !== 1) throw new Error('ÂàùÊúü„Çπ„ÉÜ„Éº„Ç∏„Åå1„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì');
            if (game.score !== 0) throw new Error('ÂàùÊúü„Çπ„Ç≥„Ç¢„Åå0„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì');
        }, 'game');
        
        testSuite.addTest('„Ç≤„Éº„É†Ë®≠ÂÆö„ÉÜ„Çπ„Éà', () => {
            if (typeof GAME_CONFIG === 'undefined') throw new Error('GAME_CONFIG „ÅåÂÆöÁæ©„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            if (!GAME_CONFIG.LEVELS || GAME_CONFIG.LEVELS.length === 0) {
                throw new Error('„É¨„Éô„É´Ë®≠ÂÆö„ÅåÂ≠òÂú®„Åó„Åæ„Åõ„Çì');
            }
        }, 'game');
        
        // UI„ÉÜ„Çπ„Éà„ÇíËøΩÂä†
        testSuite.addTest('DOMË¶ÅÁ¥†Â≠òÂú®„ÉÜ„Çπ„Éà', () => {
            const requiredElements = ['header', 'main', 'footer'];
            for (const id of requiredElements) {
                if (!document.getElementById(id)) {
                    throw new Error(`Ë¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì: ${id}`);
                }
            }
        }, 'ui');
        
        testSuite.addTest('„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥Ë¶ÅÁ¥†„ÉÜ„Çπ„Éà', () => {
            const nav = document.querySelector('nav');
            if (!nav) throw new Error('„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥Ë¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
            
            const links = nav.querySelectorAll('a');
            if (links.length === 0) throw new Error('„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„É™„É≥„ÇØ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
        }, 'ui');
        
        testSuite.addTest('„É¨„Çπ„Éù„É≥„Ç∑„ÉñË¶ÅÁ¥†„ÉÜ„Çπ„Éà', () => {
            const mobileMenu = document.querySelector('#mobileMenuButton');
            if (!mobileMenu) throw new Error('„É¢„Éê„Ç§„É´„É°„Éã„É•„Éº„Éú„Çø„É≥„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
        }, 'ui');
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„Å´Ë°®Á§∫
        document.addEventListener('DOMContentLoaded', () => {
            console.log('„ÉÜ„Çπ„Éà„Çπ„Ç§„Éº„Éà„ÅåÂàùÊúüÂåñ„Åï„Çå„Åæ„Åó„Åü');
            console.log(`ÁôªÈå≤„Åï„Çå„Åü„ÉÜ„Çπ„ÉàÊï∞: ${testSuite.tests.length}`);
        });
    </script>
