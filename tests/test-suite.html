<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Maze Puzzle - テストスイート</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.4.css">
    <style>
        .test-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .test-info h2 {
            margin-top: 0;
            color: #495057;
        }
        .test-controls {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 0.375rem;
        }
        .test-controls button {
            margin-right: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .test-controls button:hover {
            background-color: #0056b3;
        }
        .coverage-report {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h1>Math Maze Puzzle - テストスイート</h1>
        <p>このページではアプリケーションの各機能をテストします。</p>
        
        <div class="test-controls">
            <button id="run-all-tests">全テスト実行</button>
            <button id="run-unit-tests">ユニットテスト</button>
            <button id="run-integration-tests">統合テスト</button>
            <button id="run-ui-tests">UIテスト</button>
            <button id="clear-results">結果クリア</button>
        </div>
    </div>

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <div class="coverage-report">
        <h3>テストカバレッジ情報</h3>
        <div id="coverage-summary">
            <p>テスト実行後にカバレッジ情報が表示されます。</p>
        </div>
    </div>

    <!-- テスト対象のファイル -->
    <script src="../js/main.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/maze.js"></script>
    <script src="../js/problems.js"></script>
    <script src="../js/ui.js"></script>

    <!-- QUnit テストフレームワーク -->
    <script src="https://code.jquery.com/qunit/qunit-2.19.4.js"></script>
    
    <!-- テストファイル -->
    <script src="ui-tests.js"></script>
    
    <script>
        // テスト設定
        QUnit.config.reorder = false;
        QUnit.config.autostart = false;
        
        // テスト制御
        document.addEventListener('DOMContentLoaded', function() {
            const runAllBtn = document.getElementById('run-all-tests');
            const runUnitBtn = document.getElementById('run-unit-tests');
            const runIntegrationBtn = document.getElementById('run-integration-tests');
            const runUIBtn = document.getElementById('run-ui-tests');
            const clearBtn = document.getElementById('clear-results');
            
            runAllBtn.addEventListener('click', function() {
                QUnit.start();
            });
            
            runUnitBtn.addEventListener('click', function() {
                QUnit.config.module = 'Unit Tests';
                QUnit.start();
            });
            
            runIntegrationBtn.addEventListener('click', function() {
                QUnit.config.module = 'Integration Tests';
                QUnit.start();
            });
            
            runUIBtn.addEventListener('click', function() {
                QUnit.config.module = 'UI Tests';
                QUnit.start();
            });
            
            clearBtn.addEventListener('click', function() {
                const qunitResults = document.getElementById('qunit');
                qunitResults.innerHTML = '';
                document.getElementById('coverage-summary').innerHTML = '<p>テスト実行後にカバレッジ情報が表示されます。</p>';
            });
        });

        // テスト完了時のコールバック
        QUnit.done(function(details) {
            const coverageSummary = document.getElementById('coverage-summary');
            coverageSummary.innerHTML = `
                <div>
                    <h4>テスト結果サマリー</h4>
                    <p><strong>実行テスト数:</strong> ${details.total}</p>
                    <p><strong>成功:</strong> ${details.passed}</p>
                    <p><strong>失敗:</strong> ${details.failed}</p>
                    <p><strong>実行時間:</strong> ${details.runtime}ms</p>
                </div>
            `;
        });

        // モックオブジェクトとヘルパー関数
        window.TestHelpers = {
            // DOM要素のモック
            createMockElement: function(tagName, attributes = {}) {
                const element = document.createElement(tagName);
                Object.keys(attributes).forEach(key => {
                    element.setAttribute(key, attributes[key]);
                });
                return element;
            },

            // ローカルストレージのモック
            mockLocalStorage: function() {
                const storage = {};
                return {
                    getItem: function(key) {
                        return storage[key] || null;
                    },
                    setItem: function(key, value) {
                        storage[key] = value.toString();
                    },
                    removeItem: function(key) {
                        delete storage[key];
                    },
                    clear: function() {
                        Object.keys(storage).forEach(key => delete storage[key]);
                    }
                };
            },

            // イベントのシミュレーション
            simulateEvent: function(element, eventType, eventData = {}) {
                const event = new Event(eventType, { bubbles: true });
                Object.keys(eventData).forEach(key => {
                    event[key] = eventData[key];
                });
                element.dispatchEvent(event);
            },

            // 非同期テストのヘルパー
            waitFor: function(condition, timeout = 5000) {
                return new Promise((resolve, reject) => {
                    const startTime = Date.now();
                    const check = () => {
                        if (condition()) {
                            resolve();
                        } else if (Date.now() - startTime > timeout) {
                            reject(new Error('Timeout waiting for condition'));
                        } else {
                            setTimeout(check, 10);
                        }
                    };
                    check();
                });
            }
        };
    </script>
</body>
</html>
