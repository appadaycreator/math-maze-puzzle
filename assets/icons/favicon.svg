<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>
  
  <!-- 迷路パターン -->
  <g stroke="white" stroke-width="1.5" fill="none">
    <!-- 外枠 -->
    <rect x="4" y="4" width="24" height="24" rx="2"/>
    
    <!-- 迷路の壁 -->
    <path d="M4 8 L12 8 M16 8 L28 8"/>
    <path d="M8 4 L8 16 M12 12 L12 28"/>
    <path d="M4 16 L8 16 M12 16 L20 16 M24 16 L28 16"/>
    <path d="M16 4 L16 12 M20 8 L20 20 M24 4 L24 12"/>
    <path d="M4 24 L16 24 M20 24 L28 24"/>
    <path d="M28 12 L20 12 M16 20 L28 20"/>
  </g>
  
  <!-- 数字（計算記号） -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="8">
    <text x="10" y="14" text-anchor="middle">+</text>
    <text x="22" y="14" text-anchor="middle">×</text>
    <text x="10" y="26" text-anchor="middle">-</text>
    <text x="22" y="26" text-anchor="middle">÷</text>
  </g>
  
  <!-- プレイヤー（開始点） -->
  <circle cx="6" cy="6" r="1.5" fill="#fbbf24"/>
  
  <!-- ゴール -->
  <polygon points="26,26 27.5,23 30,26 27.5,29" fill="#f59e0b"/>
</svg> 